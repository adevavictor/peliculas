
<div ui-view="menu"></div>
<div class="container d-flex h-100 flex-column">
  <div class="flex-grow-1"></div>
  <div class="row justify-content-center">
    <div class="col-10 col-sm-10 col-md-6">
      <form name="loginForm">
        <div class="form-group">
          <label for="usuario">Usuario:</label>
          <input type="text" name="usuario" autocomplete="usuario" ng-model="usuario" required="required" class="form-control"/>
        </div>
        <div class="form-group">
          <label for="password">Contrase√±a:</label>
          <input type="password" name="password" autocomplete="password" ng-model="password" required="required" class="form-control"/>
        </div>
        <button type="submit" ng-disabled="loginForm.$invalid" ng-click="vm.login(usuario, password, vm.guardarCredenciales)" class="btn btn-dark mb-4">Entrar</button>
        <div ng-show="loginForm.$submitted &amp;&amp; vm.loginIncorrecto" class="alert alert-danger mt-4 mb-4"><span>Credenciales incorrectas</span></div>
      </form>
    </div>
  </div>
  <div class="flex-grow-1"></div>
</div>
